<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender System</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/recommend" method="POST">
            <div class="form-group">
                <label for="movie">Select a Movie:</label>
                <select name="movie" id="movie" required>
                    <option value="">-- Select a Movie --</option>
                    {% for title in titles %}
                    <option value="{{ title }}">{{ title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
